<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSounds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link type="image/x-icon" href="assets/favicon.ico" rel="icon">

<body>
  <header class="header">
    <div class="wrapper wrapper-header">
      <button class="button logo-btn" title="logo">
      </button>
      <div class="buttons-bird">
        <button class="button solovey bird">Соловей</button>
        <button class="button drozd bird">Дрозд</button>
        <button class="button zarynka bird">Малиновка</button>
        <button class="button javoronok bird">Жаворонок</button>
        <button class="button slavka bird">Славка</button>    
      </div>
      </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="photo-background">
        <div class="play-wrapper">
        <button class="play-pause" title="play-and-pause">
        </button>
      </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper wrapper-footer">
      <div class="time">
        <span class="footer-copiright">&copy;</span>
        <time class="time">2022</time>
        <a class="github" href="https://github.com/Yuliya0503">github</a>
